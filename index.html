<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- we need: AJAX, FONTAWESOME, BOOTSTRAP>RELATED JS and JSPOPPER, JQUERY  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <header>
      <nav class="navbar nabar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Weather Dashboard</a>
      </nav>
    </header>
    <div class="container-fluid">
      <section class="row">
        <nav class="col-md-3 sidebar col-lg-2 d-md-block bg-light" id="searchSidebar">
          <aside class="sidebar-sticky pt-3">
            <!-- add bottom padding to these? -->
            <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
              <label class="btn btn-info btn-sm" data-value="metric">
                <input type="radio" name="units" id="metric-button" data-value="metric" autocomplete="off"> &#xb0 C
              </label>
              <label class="btn btn-info btn-sm" data-value="imperial">
                <input type="radio" name="units" id="imperial-button" data-value="imperial" autocomplete="off"> &#xb0 F
              </label>
            </div>
            <form id="user-search-form">
              <div class="form-group">
                <label for="searchInput">Search for a city:</label>
                <input id="searchInput" type="text" class="form-control" placeholder="Search city here" aria-label="Search for a city here" aria-describedby="button-addon2" id="unit-switch">
              </div>
              <button type="submit" id="searchButton" class="btn btn-primary btn-sm btn-block">Search</button>
            </form>
            <button class="btn btn-warning btn-sm btn-block" type="button" id="clearHistory">Clear History</button>
          <hr>
            <section class="flex-column" id="saved-cities"></section>
          </aside>
        </nav>
        <section class="col-md-9">
          <div class="container">
            <main>
              <div class="jumbotron">
                <div class="container">
                  <div class="row">
                    <div class="col-md-12">
                      <h1 class="city-active display-4"></h1>
                      <img class="weather-icon">
                      <div class="current-date"></div>
                    </div>
                  </div>
                  <div class="row forecast-current-landing">
                    <div class="col-md-6">
                      <div class="row">
                        <div class="col-md-12">
                          <p class="details">Temperature: <span class=temperature-text></span></p>
                          <p class="details">Wind Speed: <span class=wind-text></span></p>
                          <p class="details">Humidity: <span class=humidity-text></span></p>
                          <p class="details">UV Index: <span class=uv-text></span></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class=col-md-12>
                  <h4>5-Day forecast:</h4>
                </div>
              </div>
              <div class="row forecast-row">
            </main>
          </div>          
        </section>
      </section>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js"
      integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg=="
      crossorigin="anonymous"
  ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
